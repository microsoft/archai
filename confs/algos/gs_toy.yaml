# In toy mode, load the config for algo and then override with common settings for toy mode
# Any additional algo specific toy mode settings will go in this file
__include__: ["gs.yaml", "toy_common.yaml"]

# Disable seed train and post train by setting the epochs to 0
nas:
  search:
    seed_train:
      trainer:
        # Number of epochs that model will be trained before search
        epochs: 0
    post_train:
      trainer:
        # Number of epochs that model will be trained after search
        epochs: 0
