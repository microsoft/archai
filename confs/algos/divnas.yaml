# Use darts defaults
__include__: "darts.yaml"

nas:
  eval:
    loader:
      train_batch: 68

  search:
    # Options are mutual information-based "mi", "mi_ranked", "random" or "default"
    # NOTE: "default" is not compatible with "noalpha" trainer as "default" uses
    # the darts finalizer and needs alphas
    # "mi_ranked" is not compatible with "noalpha" as it requires alphas
    finalizer: "mi_ranked"
    divnas:
      sigma: 168
      # Options are "bilevel" and "noalpha"
      archtrainer: "bilevel"
    trainer:
      epochs: 50
