# Use darts defaults
__include__: "darts.yaml"

nas:
  eval:
    loader:
      train_batch: 96

  search:
    loader:
      # Do not need validation during search in gs
      val_ratio: 0.0
    trainer:
      epochs: 1
    model_desc:
      max_final_edges: 1
      cell:
        gs:
          num_sample: 1
