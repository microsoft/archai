# Inherit settings for 224x224 dataset
__include__: "./size_224x224_base.yaml"

# Default search dataset is cifar10, but we override eval dataset to sport8
dataset_eval:
  name: "sport8"
  n_classes: 8
  # Number of channels in image
  channels: 3
  # If >= 0 then only these many batches are generated (useful for debugging)
  max_batches: -1
  # Name of folder or tar file to copy from cloud storage
  storage_name: "sport8"
